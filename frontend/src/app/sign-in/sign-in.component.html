<!DOCTYPE html>


<body>

    <div class="">sign Form</div>
<h2></h2>

<form  method="post" [formGroup]="signInForm">


  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" formControlName="userName" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" formControlName="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" (click)="signin()"> Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
