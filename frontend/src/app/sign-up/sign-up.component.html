<!-- Button to open the modal -->



<div class=" container w-full ">
    <form class="modal-content shadow" [formGroup]="signUpForm" action="/action_page.php">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label><b>Name</b></label>
            <input type="text" placeholder="Enter Email" name="email"  formControlName="userName" required>

            <label ><b>Password</b></label>
            <input type="password" placeholder="Enter Password" formControlName="password" name="password" required>

            <label ><b>Address</b></label>
            <input type="text" placeholder="Address" formControlName="address" name="address" required>

            <label ><b>Phone Number</b></label>
            <input type="text" placeholder="phone number" formControlName="phoneNo" name="phone" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="">
                <div class="d-flex flex justify-content-center  justify-between">
                    <div> <button type="button" class="btn btn-secondary" (click)="signGoogle()">sign up with gooogle</button> </div>
                    <div> <button type="button" class="btn btn-secondary mx-2">sign up with facebook</button></div>
                </div>


                <button type="submit"  (click)="saveData()" class="signup">Sign Up</button>
            </div>
        </div>
    </form>
</div>
